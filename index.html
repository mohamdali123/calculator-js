<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/function.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="displaySmall"></div>
        <div class="displayBig">0</div>
      </div>
      <button type="button" class="clear">AC</button>
      <button type="button" class="sign">+/-</button>
      <button type="button" class="percent">%</button>
      <button type="button" class="operator">/</button>
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" class="operator">*</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" class="operator">-</button>
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class="operator" value="+">+</button>
      <button type="button" id="zero" class="number" value="0">0</button>
      <button type="button" class="clearOne" value="clearOne">
        <i class="material-icons">backspace</i>
      </button>
      <button type="button" class="number" value=".">.</button>
      <button type="button" class="equals" value="=">=</button>
    </div>
  </body>
</html>
